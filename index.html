<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Importa jsPDF e html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Gerador de PDF</title>
</head>
<body>
    <div class="container-form">
        <h2>Gerar PDF com Dados</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        
        <label for="login">Windows Login:</label>
        <input type="text" id="login">
        
        <label for="dominio">Dominio do E-mail</label>
        <select name="dominio" id="dominio">
            <option value="@sfiems.com.br">@sfiems.com.br</option>
            <option value="@sesims.com.br">@sesims.com.br</option>
            <option value="@ms.senai.br">@ms.senai.br</option>
            <option value="@ielms.com.br">@ielms.com.br</option>
        </select>    

        <label for="senha">Senha Inicial:</label>
        <input type="text" id="senha">
        
        <label for="senha_impressao">Senha de Impress√£o:</label>
        <input type="text" id="senha_impressao">
        
        <button onclick="gerarPDF()">Gerar PDF</button>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
